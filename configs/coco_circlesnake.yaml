model: 'coco'
network: 'ro_34' # Syntax: arch_numOfLayers
task: 'circle_snake' # Determines which network to call
resume: false
gpus: (0,) # Must be a tuple

train:
    optim: 'adam'
    lr: 1e-4
    milestones: (80, 120, 150, 170)
    gamma: 0.5
    batch_size: 2
    dataset: 'CocoTrain'
    num_workers: 16
    epoch: 100
test:
    dataset: 'CocoVal'
    batch_size: 1

heads: {'ct_hm': 1, 'radius': 1}
segm_or_bbox: 'bbox'
